    {% extends "base.html" %}

    {% block conteudo %}

    <!-- Background-->
    <style>
        body{background-image: url(../static/imagens/fundo2.png);}
    </style>

    <br>
    <table id="users" class="display">
        <thead>
            <tr>
                <th>E-mail</th>
                <th>Assunto</th>
                <th>Descrição</th>
            </tr>
        </thead>

        {% for user in userDetails %}

        <tbody>
            <tr>
                <td>{{user[0]}}</td>
                <td>{{user[1]}}</td>
                <td>{{user[2]}}</td>
            </tr>
        </tbody>

        {% endfor %}
        
    </table>

    {% endblock %}
